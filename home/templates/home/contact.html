{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact
{% endblock %}

{% block content %}

<h1>Contact The Artist</h1>

<form id="contact-form" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="contact_name" class="form-label">Your Name:</label>
        <input type="text" name="contact_name" class="form-control" id="contact_name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
        <label for="contact_email" class="form-label">Your Email Address:</label>
        <input type="email" name="contact_email" class="form-control" id="contact_email" placeholder="name@example.com"
        required>
    </div>
    <div class="mb-3">
        <label for="contact_subject" class="form-label">Subject:</label>
        <input type="text" name="contact_subject" class="form-control" id="contact_subject" placeholder="Subject"
        required>
    </div>
    <div class="mb-3">
        <label for="contact_message" class="form-label">Your Message:</label>
        <textarea name="contact_message" class="form-control" id="contact_message" rows="3" placeholder="Your Message"></textarea>
    </div>
    <button type="submit" class="button">Send Message</button>
</form>

{% endblock %}
